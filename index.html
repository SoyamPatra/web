<!DOCTYPE html>

<style>
				*{
				margin:0px 0px;
				padding:0px;
				font-family: 'Poppins', sans-serif;
				
}



.container{
				width:100%;
				height:100vh;
				background-color:#474741 ;
				display:flex;
				justify-content:center;
				
				
				
}
.profile{
				color:#fff;
				background-color:#121212;
				border-radius:0rem;
				padding: 20px 15px;
				width:100%;
				box-shadow:0px 4px 20px #1f1f1f;
				text-align:center;
			
				
}

.top-icons{
		display:flex;
		align-items:center;
		justify-content:space-between;
		width:100%;
		
		
}
.icon{
				text-decoration:none;
						color:#fff;
}
.fa-heart{
				margin-right:1.3rem;
}
.fa-heart:hover{
				cursor:pointer;
				transition:0.3s;
				<!-- transform:scale(1.2); -->
}

#heart:checked + label{
				color:#ff000a;
				transition: ease-in, 0.5s;
}
input[type="checkbox"]{
				width:20px;
				height:20px;
				z-index:-1;
				position:relative;
				left:20px;
				
}
img{
				width:8rem;
				height:8rem;
				border-radius:50%;
}
p{
				font-size:12px;
				margin-bottom:40px;
				
}
h3{
				font-weight:500;
				font-size:1.5rem;
				margin-top:5px;
}
.btn{
				color:#fff;
				font-size:16px;
				border-radius:35px;
				text-decoration:none;
				padding:12px 20px;
				background:linear-gradient(to right, #8d68c5,#c34494) ;
				
				
				
}
.btn:hover{
				background:linear-gradient(to right, #2b6dff, #00c0ff)
}
.social-media{
				display:flex;
				justify-content:space-between;
				margin-top:4rem;
}
.social-media img{
				width:75px;
				height:75px;
				border-radius:50%;
}
.fa-ellipsis-vertical:hover{
				width: 12rem;
				height:18rem;
				border-radius:5px;
				z-index:5;
				background: #fff;
}

</style>
